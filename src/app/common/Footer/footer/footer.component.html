<div class="footer">

  <div class="footer-div-left copyRightText">
    <img style="position: relative;bottom:5px;height:30px;width:100px;" src="assets/images/newtglobal_logo_small1.png"
      alt="Newt Global" />
    <span> © {{currentYearForCopyRight}} All Rights Reserved</span>
  </div>
  <div class="footer-div-right">
    <ul class="dt-sc-sociable newtFooterul">
      <!-- <li class="copyrightul menuLink paddingTop1"><span class="pointerCursor" (click)="getDMAPImageDetails()"
                    *ngIf="userLogin">About Us</span></li> -->
      <li class="copyrightul menuLink"><a href="https://newtglobal.com/company" target="_blank">About
          Us</a></li>
      <li class="copyrightul menuLink"><a href="https://newtglobal.com/privacy-policy" target="_blank">Privacy
          Policy</a></li>
      <li class="copyrightul menuLink"><a href="https://newtglobal.com/terms-of-use/" target="_blank">Terms of
          Use</a></li>

                    *ngIf="userLogin &&  nodeType!='analytics_worker'">License Details</span></li> -->

                    *ngIf="userLogin &&  nodeType!='analytics_worker'">FAQ</span></li> -->

          *ngIf="userLogin &&  nodeType!='analytics_worker'">Contact Us</span></li>
    </ul>
  </div>

  <!-- minimised backup window -->

  <div class="min-window-main rounded-top card" *ngIf="showMinWindow$ | async" (click)="toggleCollapse()" role="button">
    <div class="card-header min-window-header">
      <h5 class="m-0">Backup</h5>
      <img src="../../../../assets/images/SVG/up-arrow.svg" alt="up arrow"
       [@rotateArrow]="isCollapsed ? 'collapsed' : 'expanded'"
      data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    </div>
  </div>

  <!-- minimised backup window -->
</div>
