<div class = "row">
  <div class = "col-md-12">
    <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop2 (onFileDropped)="filesDropped($event)">
      <input id = "fileInputId" name="file" multiple hidden type="file" #fileInput (change)="attachFile($event)">
    </div>
    <div  class="files-list" *ngFor="let file of files;let i= index">
        <p class = "margin0"> {{ file.name }} </p>
        <button class="delete-file" (click)="deleteAttachment(i, true)">
          <!-- <img src="../../assets/Recycle_Bin_Full.png"> -->
          <span class = "fontSize22" style = "color:gray;"><i class="fa fa-trash"></i></span>

        </button>
    </div>

  </div>
</div>
