<div class="modal-header">
    <h5 class="modal-title">Download Data Dump Files</h5>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body dm" style="padding:20px;" *ngIf="showdumpData == 'success'">
    <div class="row">
        <div class="col-md-12">
            <form>
                <table id="dmapTable" class="table table-bordered table-striped table-sm" style="font-size:12px;">
                    <thead class="thead_custom">
                        <tr class="tr_custom_14">
                            <ng-container>
                                <th>File Name</th>
                                <th class="text-center">Size</th>
                                <th>Last Modified</th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of dumpDataDetails">
                            <tr class="tr_custom_14">
                                <td>
                                    <span class="simpleLink pointerCursor"
                                        (click)="downloadDumpFile(item.filename)">{{item.filename}}</span>
                                </td>
                                <td class="text-center">{{item.file_size}}</td>
                                <td>{{item.file_mod_time}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<div class="modal-body dm" style="padding:20px;" *ngIf="showdumpData == 'failed'">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12" style="font-weight: bold;font-size:12px;">No dump data found</div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="cancel()">Ok</button>
</div>
