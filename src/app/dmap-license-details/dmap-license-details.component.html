<div class="modal-header">
  <h5 class="modal-title">{{ data.title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row adjust wizardDiv">
    <div class="col-md-12 wizardHeader">
      <div>Your Active License</div>
    </div>
    <div class="col-md-12 padding10">
      <div
        class="row"
        style="padding: 10px; padding-top: 5px"
        *ngIf="tableData.length == 0"
      >
        <div class="col-md-12" style="font-weight: bold; font-size: 12px">
          No active licenses
        </div>
      </div>

      <div class="col-md-12 padding10">
        <div class="table-responsive">
          <table class="table table-borderless table-sm">
            <tbody>
              <ng-container class="borderBottom">
                <tr class="tr_custom_14">
                  <td style="font-weight: bold">License Status:</td>
                  <td>{{ tableData.license_status }}</td>
                </tr>
                <tr class="tr_custom_14">
                  <td style="font-weight: bold; width: 30%">License Month:</td>
                  <td>{{ tableData.license_month }}</td>
                </tr>
                <tr class="tr_custom_14">
                  <td style="font-weight: bold">Valid Upto:</td>
                  <td>{{ tableData.license_valid_upto }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-md btn-primary"
    style="margin-right: 3px"
    (click)="cancel()"
  >
    Ok
  </button>
</div>
