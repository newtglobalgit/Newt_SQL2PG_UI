<div class="modal-header">
  <h5 class="modal-title">{{ data.title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row adjust wizardDiv">
    <div class="col-md-12 wizardHeader">
      <div>Your Active License</div>
    </div>
    <div class="col-md-12 padding10">
      <div
        class="row"
        style="padding: 10px; padding-top: 5px"
        *ngIf="data.activeLicense.length == 0"
      >
        <div class="col-md-12" style="font-weight: bold; font-size: 12px">
          No active licenses
        </div>
      </div>

      <div class="col-md-12 table-responsive-md marginTop10">
        <table
          id="analyticsTable"
          class="analyticsTable table table-hover table-sm table-bordered"
        >
          <thead>
            <tr class="analyticsReports tr_custom_14">
              <th style="width: 33%">Status</th>
              <th style="width: 33%">Month</th>
              <th style="width: 33%">Valid Upto</th>
            </tr>
          </thead>
          <tbody>
            <ng-container>
              <tr
                *ngFor="let existingDecorator of existingDecorators"
                style="font-size: 12px"
              >
                <td>{{ existingDecorator.decoratorname }}</td>
                <td>{{ existingDecorator.decoratorpurpose }}</td>
                <td>{{ existingDecorator.decoratortype }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-md btn-primary"
    style="margin-right: 3px"
    (click)="cancel()"
  >
    Ok
  </button>
</div>
