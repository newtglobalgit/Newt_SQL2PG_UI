<div class="row licenseActivationContainer">

    <form name="licenseForm" #l="ngForm">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5" style="margin-top: 50px; margin-bottom: 50px;">
                    <div class="row" style="padding: 36px 9px 10px 9px; border: 1px solid lightgrey;">
                        <div class="col-md-12 loginHeading" style="
                            font-size: 23px !important;">
                            <div>Welcome to <span class="loginD d">DMAP</span>
                            </div>
                        </div>
                        <div class="col-md-12 loginHint" style="margin-bottom: 60px;">Welcome to Database Migration
                            Acceleration Platform</div>


                        <div class="col-md-12 marginBottom10" style="margin-top: -40px;">
                            <div class=" alert alert-danger padding20">
                                <!-- <p *ngFor = "let message of licenseMessage">{{message}}</p> -->
                                <p [innerHTML]="htmlSnippet"></p>
                            </div>
                        </div>

                        <div class="col-md-12 marginBottom10">
                            <div id="" class="float-container">
                                <label for="licenseKey" class="lineHeight11">Enter License key<span
                                        class="requiredField invisible">*</span></label>
                                <input id="licenseKey" style="height: 32px !important;
                                        border-radius: 0.3rem;" name="licenseKey" type="text" data-placeholder=" " required 
                                    [(ngModel)]="licenseKey" />
                            </div>
                        </div>

                        <div class="col-md-12 marginBottom10">
                            <div class="col-md-12">
                                <div>You must accept <a href="../../../../assets/licenseAgreement.pdf" target="_blank"
                                        class="marginRight5">DMAP license policy</a>to use this application
                                </div>
                            </div>
                            <div class="col-md-12 marginTop10">
                                <div class=" custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="datayes" required
                                        name="dataStatus" value="Y" [(ngModel)]="dataValue"
                                        (change)="radioChangeHandler($event)">
                                    <label class="custom-control-label" for="datayes">Accept License Agreement</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="dataNo" required
                                        name="dataStatus" value="N" [(ngModel)]="dataValue"
                                        (change)="radioChangeHandler($event)">
                                    <label class="custom-control-label" for="dataNo">Decline License Agreement</label>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-12 marginBottom20">
                            <button class="btn btn-default btn-lg form-control activateLicenseButton"
                                [disabled]="!l.valid || dataValue != 'Y'" *ngIf="!l.valid || dataValue != 'Y'">Activate
                                License</button>
                            <button class="btn btn-primary btn-lg form-control activateLicenseButton"
                                *ngIf="l.valid && dataValue == 'Y'" (click)="onLicenseActivation()">Activate
                                License</button>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </form>
