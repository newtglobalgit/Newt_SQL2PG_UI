<div class="modal-header">
    <h5 class="modal-title">{{data.title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="col-md-12 newtLogoContainer" style="text-align: center;">
        <div class="newtLogo" style="margin-bottom: 45px;">
            <div class="hr-lines">
                <img width="200" height="80" src="https://newtglobal.com/wp-content/uploads/2018/12/logo-white.png">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="text-align: center;">

                <div class="col-md-7">
                    <h2 class="contactTitle">Get in Touch</h2>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <span class="contactIcon"><i class="fa fa-home"
                                style="font-size: 28px;float: right;"></i></span>
                    </div>
                    <div class="col-md-9">
                        <span class="contactContent">
                            <p style="text-align: justify;">United States (Global HQ), Newt Global Consulting LLC, 1300
                                W Walnut Hill Ln, Suite #230,
                                Irving TX 75038</p>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <span class="contactIcon"><i class="fa fa-mobile"
                                style="font-size: 36px;float: right;margin-top:10px;"></i></span>
                    </div>
                    <div class="col-md-9">
                        <span class="contactContent">
                            <a data-rel="external" href="tel:+1 972 887 3159"><p style="text-align: justify;margin-top:10px;">+1 972 887 3159</p></a>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <span class="contactIcon"><i class="fa fa-envelope"
                                style="font-size: 24px;float: right;margin-top:10px;"></i></span>
                    </div>
                    <div class="col-md-9">
                        <span class="contactContent">
                            <a href="mailto:dmap@newtglobalcorp.com?&subject=DMAP - Query&body=Add what you want to suggest..."><p style="text-align: justify;margin-top:10px;">dmap@newtglobalcorp.com</p></a>
                        </span>
                    </div>



                </div>
            </div>

            <div class="col-md-6" style="text-align: center;">
                <div class="col-md-7">
                    <p class="contactTitle">Stay Connected</p>
                </div>

                <div class="col-md-12">
                    <span>
                        <a target="_blank" href="https://www.facebook.com/NewtGlobal/"><i
                                class="fa fa-facebook-f stayconnected circle"></i></a>
                    </span>
                    <span class="twitter">
                        <a target="_blank" href="https://twitter.com/newtglobal?lang=en"><i
                                class="fa fa-twitter stayconnected circle"></i></a>
                    </span>
                    <span class="linkedin">
                        <a target="_blank" href="https://in.linkedin.com/company/newt-global"><i
                                class="fa fa-linkedin stayconnected circle"></i></a>
                    </span>
                    <span class="youtube">
                        <a target="_blank" href="https://www.youtube.com/channel/UCi58IE6YuDv4C2FQMkKgVQw"><i
                                class="fa fa-youtube stayconnected circle"></i></a>
                    </span>
                </div>
            </div>





        </div>
    </div>
</div>
